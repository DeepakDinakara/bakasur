<mat-card class="akam-menu-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>01 Dec</mat-card-title>
    <mat-card-subtitle>Friday</mat-card-subtitle> -->
    <div class="date-header">
      <span class="date">04 Dec</span>
      <span class="day">Monday</span>
    </div>
    <!-- <mat-card-title>04 Dec</mat-card-title>
    <mat-card-subtitle>Monday</mat-card-subtitle> -->

  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://www.archanaskitchen.com//images/archanaskitchen/World_Asian/Vegetable_Manchow_Soup.jpg" alt="Manchow Soup"
          style="width:100%;">
      </div>

      <div class="item">
        <img src="http://4.bp.blogspot.com/-7v_YoWlnwZs/VlRHJrVQ4qI/AAAAAAAD5fo/7VSM-Xhc3Vs/s1600/1.JPG" alt="Veg Manchurian" style="width:100%;">
      </div>

      <div class="item">
        <img src="http://www.taj-indiancuisine.com/wp-content/uploads/2014/07/Dal-Soup.jpg" alt="Dal Tadka" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <mat-card-content>
    <!-- <p style="margin-top: 10px;">
      <i class="material-icons">favorite</i>
      <i class="material-icons">thumb_up</i>
    </p> -->
    <p style="margin-top: 10px;">
      Some Brief Description about the menu.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>
      <i class="material-icons">thumb_up</i>
    </button>
    <button mat-button>REGISTER</button> -->
    <span class="action-item-span">
      <span>134</span>
      <button mat-icon-button color="warn">
        <mat-icon aria-label="favorite button">favorite</mat-icon>
      </button>
    </span>

    <span class="action-item-span">
      <span>134</span>
      <button mat-icon-button color="warn">
        <mat-icon aria-label="dislike button">thumb_down</mat-icon>
      </button>
    </span>

    <span class="action-item-span">
      <span>134</span>
      <button mat-icon-button color="warn">
        <mat-icon aria-label="register button">input</mat-icon>
      </button>
    </span>

  </mat-card-actions>
</mat-card>
